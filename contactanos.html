<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="Assets/estilos_Contactanos.css">
</head>
<body>
    <div class="form-container">
        <form class="form" action="https://formsubmit.co/capituloestudiantilalgoritomia@gmail.com" method="POST">
          <div class="form-group">
            <label for="email">Correo electronico</label>
            <input type="text" id="email" name="email" required="">
          </div>
          <div class="form-group">
            <label for="textarea">COMENTARIO</label>
            <textarea name="textarea" id="textarea" rows="10" cols="50" required="">          </textarea>
          </div>
          <button class="form-submit-btn" type="submit">Enviar</button>

        </form>
      </div>
</body>
