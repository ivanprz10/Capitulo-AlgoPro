<style>
    *{
        font-family: 'Courier New', Courier, monospace;
    }
    /* Estilos para el cuerpo */
    body {
        background-color: black;
        margin: 0; /* Eliminar márgenes predeterminados */
        padding: 0; /* Eliminar relleno predeterminado */
    }
    
    /* Estilos para el encabezado */
    header {
        border: 1px solid #ae0dce;
        border-radius: 20px;
        height: 300px;
        margin: 5px;
        text-align: right;
        position: relative; /* Agregado */
    }
    
    /* Estilos para el logotipo */
    #logoo {
        width: 300px;
        height: 300px;
        padding: 0; /* Eliminado */
        margin-left: auto; /* Agregado */
        margin-right: 200px; /* Agregado */
    }
    
    /* Estilos para el título */
    .titulo {
        color: white;
        font-size: 50px;
        position: absolute;
        top: 80px;
    }
    
    #titulo2 {
        top: 120px;
        left: 200px;
    }
    
    /* Estilos para el botón de inicio */
    #botoninicio {
        position: absolute;
        top: 15px;
        right: 30px; /* Cambiado */
        border: 1px solid #ae0dce;
        border-radius: 20px;
        padding: 5px;
    }
    
    /* Estilos para la barra de navegación */
    nav {
        border: 1px solid #ae0dce;
        border-radius: 20px;
        text-align: center;
        height: 70px;
    }
    
    ul {
        list-style-type: none;
        margin-top: 25px;
    }
    
    li {
        display: inline;
        margin-right: 20px; /* Agregado */
    }
    
    nav a {
        text-decoration: none;
        color: white;
        font-size: 20px;
        margin: 0px 100px 0px 10px;
        transition: all 0.3s ease;

    
    
    }
    nav a:hover{
        font-size: 25px;
        color: #ae0dce;
        }
    
    /* Estilos para el contenedor de imágenes */
    .contenedor-imagenes {
        display: flex; /* Mostrar imágenes en línea */
        flex-wrap: wrap; /* Permitir que las imágenes se envuelvan si no caben en una línea */
        justify-content: center; /* Centrar imágenes horizontalmente */
    }
    
    /* Estilos para las imágenes */
    .imagenes {
        height: 150px;
        width: 150px;
        border-radius: 50%; /* Cambiado a 50% para hacer círculos */
        margin: 50px; /* Espacio entre imágenes */
        transition: all 0.3s ease;
    
    }
    .imagenes:hover{
        transform: scale(1.1);
    }
    /* Estilos para el pie de página */
    footer {
        margin-top: 50px;
        text-align: center;
        color: #777;
        background-color: #000000; /* Gris oscuro */
        padding: 10px;
        border-top: 1px solid  #ae0dce;
        
    }
    .miembro {
    text-align: center; /* Centrar el texto debajo de la imagen */
}

.nombre {
    color: white;
    font-size: 16px;
}

.nombre a {
    color: white; /* Color del enlace */
    text-decoration: none; /* Eliminar subrayado del enlace */
}
    
    </style>
    


<body>
